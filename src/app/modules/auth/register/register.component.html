<div class="login-container">
    <div class="login-box">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre ...">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" name="lastName" id="lastName" placeholder="Ingrese su apeliido ...">
            </div>
            <div class="form-group">
                <label for="dni">Dni</label>
                <input type="text"text name="dni" id="dni" placeholder="Ingrese su dni ...">
            </div>
            <div class="form-group">
                <label for="fechaNac">Fecha de nacimiento</label>
                <input type="datetime-local" name="fechaNac" id="fechaNac" >
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su email ...">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Ingrese su username ...">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su password ...">
            </div>
            <div class="form-group">
                <input type="hidden">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>
</div>
